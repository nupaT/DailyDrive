<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style/Style.css">
  <title>DailyDrive</title>
</head>
<body>
  <div class="main-title"><span>Hello World!</span></div>
  <form class="form-container">
    <input type="text" id="auth-name" placeholder="Name">
    <input type="password" id="auth-pass" placeholder="Password">
    <input type="email" id="auth-email" placeholder="Email">
    <button type="submit" id="auth-button">Register</button>
  </form>
  <div class="block-field" id="block-field">
    <div class="input-container">
      <!-- <input type="text" id="input-name" placeholder="Name"> -->
      <input type="text" id="input-value" placeholder="Value">
    </div>
    <button id="add-button">Add field</button>
    <!-- <button id="screen_button">Your screen size</button> -->
    <ul id="salary-list">
    </ul>
  </div>
    <script src="Script/Auth.js" type="module"></script>
    <!-- <script src="Script/Script.js" type="module"></script> -->
</body>
</html>
